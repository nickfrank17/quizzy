<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- INTRO SCREEN -->
    <div id="intro">
      <h1>Frank Quiz App</h1>
      <button id="startd-btn">Start Quiz</button>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-container" class="hidden">

      <div class="timer" id="timer">Time left: 20:00</div>

      <div class="question" id="question-container"></div>

      <div class="options" id="options"></div>

      <div class="nav">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-container" class="hidden"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
